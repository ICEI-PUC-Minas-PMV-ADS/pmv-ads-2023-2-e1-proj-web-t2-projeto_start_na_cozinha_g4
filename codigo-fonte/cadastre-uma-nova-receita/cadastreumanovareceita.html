<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="author" content="Grupo 4">
    <meta name="description" content="Start na cozinha">
    <meta name="keywords" content="Puc, Projeto, ADS">
    <title>Start na Cozinha</title>
    <script defer src="cadastreumanovareceita.js"></script>
    <link rel="stylesheet" href="cadastreumanovareceita.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">

</head>

<body>

    <header>
        <div class="logo">
            <a href="../paginaHome/paginaHome.html"><img src="../img/Logo.png" alt="Start na Cozinha Logo"></a>
            <a href="../paginaHome/paginaHome.html">Start na cozinha</a>
        </div>
    </header>

    <main>
        <div class="infoUsuario">
            <h3 id="nameuserLogado"></h3>
            <Button id="showModal">Meus Dados</Button>
            <button onclick="sair()">Sair</button>
            <dialog>
                <span class="close" onclick="closeModal2()">&times;</span>
                <h1>Dados do Usuário</h1>
                <h4 id="nomelogado"></h4>
                <h4 id="emaillogado"></h4>
                <h4 id="senhalogado"></h4>
                <h4 id="telefoneLogado"></h4>
            </dialog>
        </div>
        <div>
            <div id="confirmationModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <div class="center-content">
                        <img src="../img/icon_check.png" class="modal-image">
                        <h1>Receita enviada!</h1>
                        <p>Após avaliação, sua receita será publicada no site.</p>
                    </div>
                </div>
            </div>
            <form id="recipeForm">
                <h2 class="titutloCadastre">Cadastre uma nova receita</h2>
        
                <label for="titulo">Título da Receita:</label>
                <input type="text" id="titulo" name="titulo" required>
        
                <label for="ingredientes">Ingredientes:</label>
                <textarea id="ingredientes" name="ingredientes" rows="4" required></textarea>
        
                <label for="modo-preparo">Modo de Preparo:</label>
                <textarea id="modo-preparo" name="modo-preparo" rows="4" required></textarea>
        
                <label for="tempo-preparo">Tempo Médio de Preparo:</label>
                <input type="text" id="tempo-preparo" name="tempo-preparo" required>

                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" name="categoria" required>
        
                <label for="dificuldade">Dificuldade:</label>
                <select id="dificuldade" name="dificuldade" required>
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                </select>
        
                <label for="foto">Anexar Foto:</label>
                <input type="file" id="inputImagem" name="foto">
                <button type="button" onclick="submitForm()">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="left"></div>
        <div class="copy"><p> Copyright 2023 - Todos os direitos reservados.</p></div>
    </footer>

</body>

</html>
