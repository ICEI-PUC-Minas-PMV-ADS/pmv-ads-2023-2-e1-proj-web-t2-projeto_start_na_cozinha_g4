<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="author" content="Grupo 4">
    <meta name="description" content="Start na cozinha">
    <meta name="keywords" content="Puc, Projeto, ADS">
    <title>Cadastro do Chef</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../codigo-fonte/img/Logo.png" alt="Start na Cozinha Logo">
                <a href="#">Start na cozinha</a>
            </div>
        </nav>
    </header>
    
    <form action="/my-handling-form-page" method="post">
    <section class="formulario">
                <h2 class="subtitulo-claro">Cadastre-se</h2>
            <form>
                <label for="nomesobrenome"></label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Completo">
                <br>
                <label for="email"></label>
                <input type="email" id="email" class="input-padrao" required placeholder="E-mail">
                <label for="telefone"></label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="Telefone">
                <label for="crie sua senha"></label>
                <input type="tel" id="crie sua senha" class="input-padrao" required placeholder="crie sua senha">
                <label for="confirme sua senha"></label>
                <input type="tel" id="confirme sua senha" class="input-padrao" required placeholder="confirme sua senha">

                <li class="button">
                    <button type="submit">Criar conta</button>
                  </li>        
            </form>
        </section>
    </form>

        <footer >
        <p> Copyright 2023 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
